name: Build Linux x86 Distribution

on:
  workflow_dispatch

env:
  AWS_REGION : "us-west-2"
  DISTRO_POSTFIX: "linux-x64"

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  DistributePackage:
    runs-on: ubuntu-latest
    environment: "Build Env"
    steps:
      - name: Echo something
        run: |
          echo "Hi"
          echo "${{secrets.TEST_SECRET}}"
      - name: Print Github commit
        run: |
          echo "${{ github.sha }}"
